        }

    </style>
</head>
<body>
    <div class="settings-container">

    <script>
        let currentTheme = 'light';
        let selectedLanguage = 'zh-CN';
        
        // ËøîÂõû‰∏ä‰∏ÄÈ°µ
        function goBack() {
            // ÂÆûÈôÖÂ∫îÁî®‰∏≠ËøôÈáå‰ºöÂØºËà™Âõû‰∏ä‰∏ÄÈ°µ
            alert('ËøîÂõû‰∏ä‰∏ÄÈ°µ');
        }
        
        // ËÆæÁΩÆ‰∏ªÈ¢ò
        function setTheme(theme) {
            currentTheme = theme;
            
            // Êõ¥Êñ∞UI
            document.querySelectorAll('.appearance-option').forEach(option => {
                option.classList.remove('active');
                if (option.dataset.theme === theme) {
                    option.classList.add('active');
                }
            });
            
            // ÂÆûÈôÖÂ∫îÁî®‰∏≠ËøôÈáå‰ºöÂ∫îÁî®‰∏ªÈ¢ò
            console.log('ËÆæÁΩÆ‰∏ªÈ¢ò:', theme);

        function openAccountManagement() {

        }
        
        // ÊâìÂºÄËØ≠Ë®ÄËÆæÁΩÆ
        function openLanguageSettings() {

        // ÈöêËóèËØ≠Ë®ÄÈÄâÊã©ÂºπÁ™ó

            document.getElementById('languageModal').style.display = 'none';
        }
        
        // Á°ÆËÆ§ËØ≠Ë®ÄÊõ¥Êîπ
        function confirmLanguageChange() {
            const selected = document.querySelector('.language-option.selected');
            if (selected) {
                selectedLanguage = selected.dataset.lang;
                // Êõ¥Êñ∞ËÆæÁΩÆÈ°µÈù¢ÊòæÁ§∫ÁöÑËØ≠Ë®Ä
                document.querySelector('.settings-value').textContent = selected.textContent.trim();
            }
            hideLanguageModal();
            // ÂÆûÈôÖÂ∫îÁî®‰∏≠ËøôÈáå‰ºöÂ∫îÁî®ËØ≠Ë®ÄËÆæÁΩÆ
            console.log('ËÆæÁΩÆËØ≠Ë®Ä:', selectedLanguage);
        }
        
        // ËØ≠Ë®ÄÈÄâÈ°πÁÇπÂáª‰∫ã‰ª∂
        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', function() {
                // ÁßªÈô§ÂÖ∂‰ªñÈÄâ‰∏≠Áä∂ÊÄÅ
                document.querySelectorAll('.language-option').forEach(opt => {
                    opt.classList.remove('selected');
                    opt.querySelector('.check-icon').style.display = 'none';
                });
                
                // ËÆæÁΩÆÂΩìÂâçÈÄâ‰∏≠
                this.classList.add('selected');
                const checkIcon = this.querySelector('.check-icon');
                if (!checkIcon) {
                    const icon = document.createElement('span');
                    icon.className = 'check-icon';
                    icon.textContent = '‚úì';
                    this.appendChild(icon);
                } else {
                    checkIcon.style.display = 'inline';
                }
            });
        });
        
        // ÊâìÂºÄÂÖ≥‰∫éÈ°µÈù¢
        function openAbout() {
            alert('ÂÖ≥‰∫é PoultryGPT\n\nÁâàÊú¨Ôºö1.0.0\n‰∏Ä‰∏™‰∏ì‰∏öÁöÑÂÆ∂Á¶ΩÂÖªÊÆñAIÂä©Êâã\n\n¬© 2024 PoultryGPT Team');
        }

            if (confirm('Âç≥Â∞ÜË∑≥ËΩ¨Âà∞GitHubÈ°µÈù¢ÔºåÊòØÂê¶ÁªßÁª≠Ôºü')) {
                window.open('https://github.com/poultry-gpt', '_blank');
            }
        }
        
        // ÊòæÁ§∫ÈÄÄÂá∫ÁôªÂΩïÁ°ÆËÆ§
        function showLogoutConfirm() {

        // ÈöêËóèÈÄÄÂá∫ÁôªÂΩïÁ°ÆËÆ§
        function hideLogoutConfirm() {

            alert('Â∑≤ÈÄÄÂá∫ÁôªÂΩï');

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.querySelectorAll('.modal-overlay').forEach(overlay => {

            });
        });
    </script>
